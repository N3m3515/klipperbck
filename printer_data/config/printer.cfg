[include mainsail.cfg]

[include KAMP_Settings.cfg]

[include macro.cfg]

[include stepper.cfg]

[include extruder.cfg]


[include display.cfg]

#[include inputshaper.cfg]

[exclude_object]

[pause_resume]

[virtual_sdcard]
path: ~/printer_data/gcodes

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 75
 
[fan]
pin: PA8
 
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_37FFD6055252343016690143-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
#max_accel: 10000
#max_accel_to_decel: 10000
max_z_velocity: 5
max_z_accel: 100
 
[static_digital_output usb_pullup_enable]
pins: !PC13
 
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>
 
[output_pin beeper]
pin: EXP1_1
 
[bltouch]
sensor_pin: ^PC2
control_pin: PA1
pin_up_touch_mode_reports_triggered: False
x_offset: -46
y_offset: -10
#z_offset: 1.6
pin_move_time: 0.4
samples: 2
samples_result: average 
 
[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 0,0
mesh_max: 200,207
probe_count: 10,10
fade_start: 1.0
mesh_pps: 2,2
algorithm: bicubic
 
[safe_z_home]
home_xy_position: 158.5,118.5
speed: 150.0
z_hop: 10.0
z_hop_speed: 10.0
 
[bed_screws]
screw1: 71, 33
screw1_name: front left screw
screw2: 240, 33
screw2_name: front right screw
screw3: 240, 202
screw3_name: rear right screw
screw4: 71, 202
screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 71, 33
screw1_name: front left screw
screw2: 240, 33
screw2_name: front right screw
screw3: 240, 202
screw3_name: rear right screw
screw4: 71, 202
screw4_name: rear left screw
horizontal_move_z: 5.
speed: 100.
screw_thread: CW-M3

[firmware_retraction]
retract_length: 2
retract_speed: 45

[temperature_sensor RaspberryPi]
sensor_type: temperature_host

[temperature_sensor BTT_SKR_Mini_E3]
sensor_type: temperature_mcu

